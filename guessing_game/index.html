<!DOCTYPE html>
<html>
  <head>
    <title>A very hard guessing game</title>
  </head>
  <body>
    <script>
      var guessLoop = function() {
        var question = prompt("I am thinking of a number 1-20, try and guess it!!");
        var randNum  = Math.floor((Math.random() * 20) + 1);

        return (question === randNum) ? alert("That's right!!") : guessLoop();
      };
      guessLoop();
    </script>
  </body>
</html>
